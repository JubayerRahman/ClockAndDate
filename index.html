<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
        <img id="hourHand" class="hands" src="hour_hand.png" alt="" style="transform: rotate(358deg);">
        <img id="minuteHand" class="hands" src="minute_hand.png" alt="" style="transform: rotate(336.5deg);">
        <img id="secondHand" class="hands" src="second_hand.png" alt="" style="transform: rotate(30deg);">
        </div>
        </div>
        <br>
    <div id="clock">
        <spam id="hour"></spam>
        <spam id="minute"></spam>
        <spam id="seconds"></spam>
        <spam id="type"></spam>
        <br>
        <spam id="dates"></spam>
        <spam id="month"></spam>
        <spam id="day"></spam>
        <spam id="year"></spam>
    </div>

    <!-- js script linked -->
    <script src="./index.js"></script>
</body>
</html>
